<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="canvas">
        <div class="santa">
            <div class="beard"></div>
            <div class="face">
                <div class="eye1"></div>
                <div class="eye2"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="hat">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>

        </div>
        <div class="jacket">
            <div class="belt"></div>
        </div>

        <div class="shoes">
            <div class="shoe-left"></div>
            <div class="shoe-right"></div>
        </div>
        <div class="hands">
            <div class="hands-left">
                <div class="palm-left"></div>
            </div>
            <div class="hands-right">
                <div class="palm-right"></div>
            </div>
        </div>

    </div>

</body>


</html>
