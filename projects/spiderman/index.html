<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-man</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="canvas">
        <div class="spider-man">
            <div class="head">
                <div class="eyes-1"></div>
                <div class="eyes-2"></div>
            </div>
            <div class="spider-body">
                <div class="spider">
                    <div class="spider-leg-1"></div>
                    <div class="spider-leg-2"></div>
                    <div class="spider-leg-3"></div>
                    <div class="spider-leg-4"></div>
                </div>
            </div>
            <div class="hands">
                <div class="hand-1"></div>
                <div class="hand-2"></div>
            </div>
            <div class="legs">
                <div class="leg-1"></div>
                <div class="leg-2"></div>
            </div>
        </div>
    </div>

</body>

</html>
