<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="canvas">
        <div class="batman">

            <div class="batman-body-holder">
                <div class="batman-head">
                    <div class="ears">
                        <div class="ear-1"></div>
                        <div class="ear-2"></div>
                    </div>
                    <div class="eyes">
                        <div class="eye-1"></div>
                        <div class="eye-2"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="face">
                        <div class="mouth"></div>
                    </div>
                </div>

                <div class="wings">
                    <div class="wing-1">
                        <div class="hand-1"></div>
                    </div>
                    <div class="wing-2">
                        <div class="hand-2"></div>
                    </div>
                </div>
                <div class="batman-body">
                    <div class="tie"></div>
                </div>
                <div class="bat">
                    <img src="./bat.png" alt="">
                </div>
                <div class="trowser-holder">
                    <div class="trowser"></div>
                </div>

            </div>
            <div class="legs">
                <div class="leg-1">
                    <div class="boot-1"></div>
                </div>
                <div class="leg-2">
                    <div class="boot-2"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
